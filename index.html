<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Trabalho Prático Módulo 1</title>
</head>
<body>
  <div id="main-container">
  <div class="input-container">
    <span>( R ) Vermelho: </span>
    <input type="range" name="slider-red" id="slider-red" class="slider">
    <input type="text" name="red" id="red" disabled>
  </div>
  <div class="input-container">
    <span>( G ) Verde: </span>
    <input type="range" name="slider-green" id="slider-green" class="slider">
    <input type="text" name="green" id="green" disabled>
  </div>
  <div class="input-container">
    <span>( B ) Azul: </span>
    <input type="range" name="slider-blue" id="slider-blue" class="slider">
    <input type="text" name="blue" id="blue" disabled>
  </div>
</div> 
</body>
</html>
